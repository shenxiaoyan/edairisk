<script>
    "use strict";
    app.controller("accountLoanController",
        [
            "$rootScope",
            "$scope",
            "$http",
            "entity",
            function ($rootScope, $scope, $http, entity) {

                $scope.getStates = function () {

                    entity.getList("/rest/loanStates?sort=sort").then(function (resResult) {
                        angular.forEach(resResult._embeddedItems, function (val, key) {
                            if (val.stateCode !== "DELETED") {
                                $scope.states.push(val)
                            }
                        })
                    });
                };

                $scope.getStates();

                $scope.pageList = {
                    size: 0,
                    total_elements: 0,
                    current_page: 0,
                    num_page: 1,
                    total_page: 1
                };

                $scope.loanList = [];

                $scope.state_code = "";


                $scope.getList = function (page) {

                    $scope.loading = true;
                    //此处的查询需要根据角色判断listOwn之类的

                    //var link = "/rest/loans/listOwnDepartmentAndChildren?size=20&page=" + page;

                    //if($scope.state_code){
                    var link = "/rest/loans/search/listOwnLoan?accountId=" + $scope.id + "&sort=lastModifiedAt,desc&stateCode=" + $scope.state_code + "&size=20&page=" + page;
                    //}

                    entity.getList(link).then(function (resResult) {

                        $scope.loading = false;

                        $scope.loanList = resResult._embeddedItems;

                        $scope.pageList = {
                            size: resResult.page.size,
                            total_elements: resResult.page.totalElements,
                            current_page: resResult.page.number,
                            num_page: resResult.page.totalPages,
                            total_page: resResult.page.totalPages
                        };

                        if ($scope.loanList.length > 0) {
                            $rootScope.setPaginator("#account_loan_paginator", $scope.pageList, $scope.getList);
                        }

                    });
                };

                $scope.getList(0);

            }
        ]
    );
</script>


<div ng-controller="accountLoanController">
    <div class="wrapper-md">
        <table class="table table-striped m-b-none table-hover" ng-if="loanList.length > 0">
            <thead>
            <tr>
                <th>序号</th>
                <th>贷款记录</th>
                <th>创建时间</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="item in loanList">
                <td class="v-middle">
                    {{ item.id }}
                </td>
                <td class="v-middle">
                    {{ item.amount }}
                </td>
                <td class="v-middle">
                    {{ item.createdAt | datetime}}
                </td>
            </tr>
            </tbody>

        </table>
        <div class="m-l-md">
            <ul id="account_loan_paginator"></ul>
        </div>
    </div>
</div>
